# Genel finansal kurallar
financial_rules:
  # Tutarlılık kuralları
  consistency:
    - name: "net_less_than_gross"
      description: "Net kar marjı brüt kar marjından küçük olmalı"
      severity: "error"

    - name: "ebitda_less_than_revenue"
      description: "EBITDA gelirden küçük olmalı"
      severity: "error"

    - name: "expenses_positive"
      description: "Giderler pozitif olmalı"
      severity: "error"

  # Mantık kuralları
  logic:
    - name: "growth_sanity"
      description: "Büyüme oranı makul aralıkta olmalı"
      warning_threshold: 100
      error_threshold: 300
      severity: "warning"

    - name: "margin_sanity"
      description: "Marjinler sektör normlarında olmalı"
      tolerance: 0.5  # %50 tolerans
      severity: "warning"

    - name: "breakeven_realistic"
      description: "Başa baş süresi gerçekçi olmalı"
      min_months: 6
      max_months: 60
      severity: "info"

  # Çapraz referans kuralları
  cross_reference:
    - name: "summary_matches_detail"
      description: "Özet ve detay bölümleri tutarlı olmalı"
      sections: ["yonetici_ozeti", "finansal_projeksiyonlar"]
      severity: "error"

    - name: "target_matches_plan"
      description: "Hedefler ve planlar tutarlı olmalı"
      sections: ["hedefler", "operasyon_plani"]
      severity: "warning"

