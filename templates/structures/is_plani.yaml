name: "İş Planı"
description: "Kapsamlı iş planı dokümanı"

sections:
  - id: "kapak_sayfasi"
    title: "Kapak"
    required: true
    auto_generate: true

  - id: "yonetici_ozeti"
    title: "Yönetici Özeti"
    required: true
    level: 1
    description: "İş planının kısa ve öz özeti, ana hedefler ve beklenen sonuçlar"
    min_words: 150
    max_words: 500

  - id: "sirket_tanimi"
    title: "Şirket Tanımı"
    required: true
    level: 1
    description: "Şirket hakkında genel bilgiler, misyon, vizyon ve değerler"
    min_words: 200
    max_words: 800

  - id: "pazar_analizi"
    title: "Pazar Analizi"
    required: true
    level: 1
    description: "Hedef pazar, müşteri profili, pazar büyüklüğü ve trendler"
