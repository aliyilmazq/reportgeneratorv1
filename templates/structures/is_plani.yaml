    max_words: 1000

  - id: "rekabet_analizi"
    title: "Rekabet Analizi"
    required: false
    level: 1
    description: "Rakipler, SWOT analizi, rekabet avantajları"
    min_words: 200
    max_words: 800

  - id: "pazarlama_stratejisi"
    title: "Pazarlama Stratejisi"
    required: true
    level: 1
    description: "Pazarlama planı, fiyatlandırma, dağıtım kanalları, promosyon"
    min_words: 250
    max_words: 800

  - id: "operasyon_plani"
    title: "Operasyon Planı"
    required: true
    level: 1
    description: "İş süreçleri, üretim/hizmet akışı, tedarik zinciri"
    min_words: 200
    max_words: 700

  - id: "yonetim_ekibi"
    title: "Yönetim ve Organizasyon"
    required: true
    level: 1
    description: "Organizasyon yapısı, kilit personel, sorumluluklar"
    min_words: 150
    max_words: 500

  - id: "finansal_projeksiyonlar"
    title: "Finansal Projeksiyonlar"
    required: true
    level: 1
    description: "Gelir tahminleri, maliyet analizi, nakit akışı, karlılık"
    min_words: 300
    max_words: 1000

  - id: "risk_analizi"
    title: "Risk Analizi"
    required: false
    level: 1
    description: "Potansiyel riskler ve risk azaltma stratejileri"
